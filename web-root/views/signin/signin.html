<form novalidate name="signinForm">
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <uib-alert ng-repeat="msg in error" dismiss-on-timeout="5000">
                <i class="fa fa-exclamation-triangle"></i> {{msg}}
            </uib-alert>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="page-header">
                <h1>Sign In</h1>
            </div>
        </div>
    </div>
    
    <div class="row voffset-15">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="username-addon">
                    <i class="fa fa-user fa-fw"></i>
                </span>
                <input type="text" class="form-control" name="username" placeholder="Username" aria-describedby="Username-addon" ng-model="user.username">
            </div>
        </div>
    </div>

    <div class="row voffset-15">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="password-addon">
                    <i class="fa fa-unlock-alt fa-fw"></i>
                </span>
                <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="password-addon" ng-model="user.password">
            </div>
        </div>
    </div>

    <div class="row voffset-15">
        <div class="col-sm-offset-3 col-sm-3">
            <button class="btn btn-primary btn-lg btn-block" ng-click="signin(user, signinForm)">
                <i class="fa fa-sign-in"></i> Sign In
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-default btn-lg btn-block" ng-click="gotoMenu()">
                <i class="fa fa-bn"></i> Cancel
            </button>
        </div>
    </div>
    
</div>
</form>
