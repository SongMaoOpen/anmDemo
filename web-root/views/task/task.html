<div class="row">
<h2>用户注册信息管理界面</h2>
    <div class="jumbotron col-sm-12">
       <div class="container">
	   
		<hr>
		<button class="btn btn-success" ng-click="createTask()">
			<span class="glyphicon glyphicon-user"></span>新增		
		</button>
	<hr>
	<table class="table table-bordered">
		<thead>
			<tr>
			<th>序号</th>
				<th>TaskName</th>
				<th>创建时间</th>
				<th>结束时间</th>
				<th>编辑</th>
			</tr>
		</thead>
		<tbody id="table2">
			<tr ng-repeat="pages in names">
			
				<td>
						<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 levl3 ">
							{{$index + 1}}
						</div>
					</td>
					<td>
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  levl3">
							<span class=""> &nbsp;</span><span>{{pages.Name}}</span>
						</div>
					</td>
					<td>
						<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
							{{pages.Country | uppercase}}
						</div>
					</td>
				<td width=200px>
					<button class="btn btn-success btn-xs" ng-click="updateTask()">
						<span class="glyphicon glyphicon-pencil"></span>修改
					</button>
					<button class="btn btn-danger btn-xs" ng-click="delTask()">
						<span class="glyphicon glyphicon-remove"></span>删除
					</button>
				</td>
				</tr>
				</tbody>
			</table>
			 <span id="spanFirst">第一页</span> <span id="spanPre">上一页</span> <span id="spanNext">下一页</span> <span id="spanLast">最后一页</span> 第<span id="spanPageNum"></span>页/共<span id="spanTotalPage"></span>页
	   </div>
    </div>
	<div class="row voffset-15">
        <div class="col-sm-3">
            <button class="btn btn-default btn-lg btn-block" ng-click="signOut()">
                <i class="glyphicon glyphicon-off"></i> sign out
            </button>
        </div>
    </div>




<script>

</script>
