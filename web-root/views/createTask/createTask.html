<form novalidate name="longForm">
<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="alert alert-danger" role="alert" ng-show="error">
                <span>
                    <i class="fa fa-exclamation-triangle"></i> {{error}}
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="page-header">
                <h1>createTask</h1>
            </div>
        </div>
    </div>
    
    <div class="row voffset-15">
        <div class="col-sm-offset-3 col-sm-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="name-addon">
                    <i class="fa fa-user fa-fw"></i>
                </span>
                <input type="text" class="form-control" name="name" placeholder="name" aria-describedby="Name-addon" ng-model="task.name">
            </div>
        </div>
    </div>
    <div class="row voffset-15">
        <div class="col-sm-offset-3 col-sm-3">
            <button class="btn btn-primary btn-lg btn-block" ng-click="createTask(task, longForm)">
                <i class="fa fa-sign-in"></i> yes
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-default btn-lg btn-block" ng-click="gotoMenu()">
                <i class="fa fa-bn"></i> NO
            </button>
        </div>
    </div>
    
</div>
</form>
